  <!--[if LTE IE 8]>

  <div id="main-wrapper">
    <!-- header start -->
    <header>
      <div class="header-contact-info">
        <!-- top header block -->
        <div class="container">
          <div class="info">
            <div class="info-item">
              <img src="images/call-icon.png" alt="call" width="18" height="15"
                style="vertical-align: middle;margin-right: 3px;">
              <span>(204) 123 4567</span>
            </div>
            <div class="info-item">
              <img src="images/email-icon.png" alt="email" width="18" height="15"
                style="vertical-align: middle;margin-right: 3px;"><a href="mailto:info@uniquehomestaging.com">
                info@uniquehomestaging.com</a>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-space">
        <div class="container">
          <!-- logo -->
          <div id="logo">
            <a href="index.html">
              <picture>
                <!-- For desktop -->
                <source media="(min-width: 768px)" srcset="images/logo.png 1x, images/logo_high.png 2x" />
                <!-- For mobile -->
                <source media="(max-width: 767px)"
                  srcset="images/logo_small.png 1x, images/logo.png 2x, images/logo_high.png 3x" />
                <img src="images/logo.png" alt="logo" width="210" height="70" />
              </picture>
            </a>

          </div>
          <!-- navigation menu -->
          <nav>
            <!-- hamburger menu  -->
            <a href="#" id="hamburger_button">
              <span id="topbar"></span>
              <span id="middlebar"></span>
              <span id="bottombar"></span>
            </a>

            <!-- Navigation block for navigation links -->
            <ul id="navlist">
              <li><a href="index.html" title="Home">Home</a></li>
              <li><a href="about-us.html" title="About Us">About Us</a></li>
              <li><a href="services.html" title="Services">Services</a></li>
              <li><a href="pricing.html" title="Pricing">Pricing</a></li>
              <li><a href="contact-us.html" title="Contact Us" class="active">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- Contact us -->
    <section id="content">
      <div class="container">
        <div class="section-block">
          <div class="section-heading-wrapper">
            <div class="section-heading">
              <!-- heading -->
              <h1>Contact Us</h1>
            </div>
          </div>
          <form class="shadow" action="http://scott-media.com/test/form_display.php" method="post" autocomplete="on">
            <fieldset>
              <p><b>Please fill out the information below:</b></p>
              <!-- input: first name -->
              <p>
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" id="first_name" maxlength="50" size="25" required />
              </p>

              <!-- input: last name -->
              <p>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" maxlength="50" size="25" required="required" />
              </p>

              <!-- input: email address -->
              <p>
                <label for="email_address">Email: </label>
                <input type="email" name="email_address" id="email_address" size="25" required="required" />
              </p>

              <!-- input: phone number -->
              <p>
                <label for="phone_number">Phone:</label>
                <input type="text" id="phone_number" name="phone_number" minlength='9' maxlength="10"
                  required="required" />
              </p>

              <!-- input: message -->
              <p><label for="message">Message:</label>
                <textarea id="message" name="message" cols="35" rows="5" placeholder="Type your message here"
                  required></textarea>
              </p>
              <p>
                <input type="submit" value="Submit" /> &nbsp;
                <input type="reset" value="Reset" /> &nbsp;
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <!-- section end -->

    <!-- footer  -->
    <footer>
      <div class="container">
        <div>
          <!-- info block -->
          <div class="info-block">
            <img src="images/location-icon.png" alt="location" width="26" height="35">
            <p>Our Location</p>
            <address>Winnipeg, Manitoba</address>
          </div>
          <div class="info-block">
            <img src="images/call-icon.png" alt="call" width="40" height="32">
            <p>Call Us</p>
            <p>(204) 123 4567</p>
          </div>
          <div class="info-block">
            <img src="images/email-icon.png" alt="email" width="40" height="30">
            <p>Email</p>
            <p><a href="mailto:info@uniquehomestaging.com">
                info@uniquehomestaging.com</a></p>
          </div>
        </div>
      </div>

      <!-- copyright block -->
      <div id="copyright">
        <span>&copy; 2021 Unique Home Staging & Decor</span>
        <!-- last modified time  -->
        <div id="last_modified">
          <script>
            document.scripts[document.scripts.length - 1].parentNode.innerHTML = "Last Modified: " + document.lastModified;
          </script>
        </div>
      </div>
    </footer>
